<!DOCTYPE html>
<html>
<head>
<title>Card Effect</title>
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<link rel="stylesheet" href="style.css">
<!-- 
  Code by quangdao from codepen.com 
  Adapted by Seth Kerrey 12/13/2022
-->
</head>
<body>

  <div class="container">

     <div class="card">
       <div class="face face1">
         <div class="content">
            <img src="img/sk-website.png" alt="website-logo-white">            
           <h3>Portfolio</h3>
         </div>
       </div>
       <div class="face face2">
         <div class="content">
           <a href="https://sethkerrey.com/" type="button">View Site</a>
         </div>
       </div>
    </div>
    
    <div class="card">
       <div class="face face1">
         <div class="content">
          <img src="img/sk-school.png" alt="school-logo-white">
            <h3>School Projects</h3>
         </div>
       </div>
       <div class="face face2">
         <div class="content">
           <a href="https://skerrey.github.io/portfolio/" type="button">View Site</a>
         </div>
       </div>
    </div>

  </div>
  
</body>
</html>
