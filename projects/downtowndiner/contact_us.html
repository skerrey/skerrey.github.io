<main><h3>Have any questions, comments, or concerns? Fill out the form below!</h3>
	<form method="post" action="https://www.mccinfo.net/webresources/cgi-bin/formmail.asp">
	<label for="firstname"> First Name: </label><br>
		<input type="text" id="firstname" name="First Name:"><br>
	<label for="lastname"> Last Name: </label><br>
		<input type="text" id="lastname" name="Last Name:"><br>
	<label for="email"> Email: </label><br>
		<input type="text" id="email" name="Email:"><br>
	<label for="phone"> Phone: </label><br>
		<input type="text" id="phone" name="Phone:"><br><br>
	<label for="method">Communication preference:</label>
	<select id="method" name="Communication preference">
		<option value="empty">&nbsp;</option>
		<option value="phone">Phone</option>
		<option value="email">Email</option>
		</select><br><br>
	<!-- Comment section -->
	<label for="role">Comments</label><br>
		<textarea id="role" rows="6" cols="60" name="Comments">
		</textarea><br>
		<input type="submit">
		<input type="reset" value="Clear Form">
	<!-- CGI script -->
	<input name="required" type="hidden" value="email, firstname, lastname">
	<input name="Recipient" type="hidden" value="lolberding@mccneb.edu">
	<input name="subject" type="hidden" value="INFO1311 Final Project Seth Kerrey">
	<input name="redirect" type="hidden" value="http://student.mccinfo.net/~sjkerrey/project/return_page.html">
	<!-- CGI script end -->
